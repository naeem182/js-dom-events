<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github delete</title>
</head>

<body>
    <h1 id="secret">My secret info</h1>
    <input id="txt" type="text" placeholder="please type delete">
    <button id="btn" disabled>delete</button>

    <script>
        document.getElementById('txt').addEventListener('keyup', function (event) {
            const txt = event.target.value
            const btn = document.getElementById('btn')
            if (txt === 'delete') {
                btn.removeAttribute('disabled')
            }
            else
                btn.setAttribute('disabled', true)

        })

        document.getElementById('btn').addEventListener('click', function () {
            const secret = document.getElementById('secret')
            secret.style.display = 'none'
        })
    </script>
</body>

</html>
