<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js dom events</title>
</head>

<body>
    <h1 onclick="console.log('h1')">DOM SPECIAL</h1>
    <button onclick="console.log('7')">click me</button>
    <button onclick="console.log('3')">click another</button>
    <br>

    <button onclick="document.body.style.backgroundColor='red'">make red</button>
    <button onclick="mkyello()">make yellow</button>
    <button id="mkblue">make blue</button>
    <button id="mkpurple">make purple </button>
    <button id="mkpink">make pink </button>
    <!-- <button onclick="fpink()">make pink </button> -->
    <button id="mkgreen">make green </button>
    <button id="mkgoldenrod">make goldenrod </button>

    <script src="js/events.js"></script>

    <script>
        document.getElementById('mkgoldenrod').addEventListener('click', function fgoldenrod() {
            document.body.style.backgroundColor = 'goldenrod'
        })

    </script>
</body>

</html>
